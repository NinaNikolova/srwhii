<header>
  <div class="container">
    <a routerLink="/" class="logo">Free components ready to use</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard"
            >{{ user.firstName }} {{ user.lastName }}</a
          >
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Organization</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/organization/1"><span>SoftUni</span></a>
          <span>3</span> Employee
        </li>
      </ul>
    </nav>
  </div>
</header>
