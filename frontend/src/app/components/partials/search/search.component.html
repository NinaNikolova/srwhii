<div>
  <input
    #s
    type="text"
    placeholder="Search Organization here!"
    (keyup.enter)="search(s.value)"
    [value]="searchTerm"
  />
  <button (click)="search(s.value)">Search</button>
</div>

<!-- #s - direct access every where from your html - it hold all the data for that specific tag-->
